<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <!-- Nome -->
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
        [ngClass]="aplicaCssErro(nome)"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(nome)"
        [msgErro]="'Nome é obrigatório'"
      ></app-campo-control-erro>
    </div>
  </div>

  <!-- Email -->
  <div class="form-group">
    <div class="col-12">
      <label for="email">Email</label>
    </div>

    <div class="col-12">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        name="email"
        ngModel
        [(ngModel)]="usuario.email"
        required
        email
        #email="ngModel"
        [ngClass]="aplicaCssErro(email)"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(email)"
        [msgErro]="'Email é inválido'"
      ></app-campo-control-erro>
    </div>
  </div>

  <div ngModelGroup="endereco">
    <!-- CEP, Número, Complemento -->
    <div class="form-group row" [class.is-invalid]="!cep.valid && cep.touched">
      <!-- CEP -->
      <div class="col-3">
        <label for="cep" class="control-label"> CEP </label>
        <input
          type="text"
          class="form-control"
          id="cep"
          name="cep"
          ngModel
          required
          #cep="ngModel"
          [ngClass]="aplicaCssErro(cep)"
          (blur)="consultaCEP(cep.value)"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(cep)"
          [msgErro]="'CEP é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Número -->
      <div class="col-3" [class.is-invalid]="!numero.valid && numero.touched">
        <label for="numero" class="control-label"> Número </label>
        <input
          type="text"
          class="form-control"
          id="numero"
          name="numero"
          ngModel
          required
          #numero="ngModel"
          [ngClass]="aplicaCssErro(numero)"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(numero)"
          [msgErro]="'Número é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Complemento -->
      <div class="col-6">
        <label for="complemento" class="control-label"> Complemento </label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          name="complemento"
          ngModel
          #complemento="ngModel"
        />
      </div>
    </div>

    <!-- Rua -->
    <div class="form-group">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>

      <div class="col-12">
        <input
          type="text"
          class="form-control"
          [ngClass]="aplicaCssErro(rua)"
          id="rua"
          name="rua"
          [(ngModel)]="usuario.rua"
          required
          #rua="ngModel"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(rua)"
          [msgErro]="'Rua é obrigatório'"
        ></app-campo-control-erro>
      </div>
    </div>

    <!-- Bairro, Cidade, Estado -->
    <div class="form-group row">
      <div class="col-5">
        <label for="bairro" class="control-label"> Bairro </label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          ngModel
          required
          #bairro="ngModel"
          [ngClass]="aplicaCssErro(bairro)"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(bairro)"
          [msgErro]="'Bairro é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <div class="col-4">
        <label for="cidade" class="control-label"> Cidade </label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          ngModel
          required
          #cidade="ngModel"
          [ngClass]="aplicaCssErro(cidade)"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(cidade)"
          [msgErro]="'Cidade é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <div class="col-3">
        <label for="estado" class="control-label"> Estado </label>
        <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          ngModel
          required
          #estado="ngModel"
          [ngClass]="aplicaCssErro(estado)"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(estado)"
          [msgErro]="'Estado é obrigatório'"
        ></app-campo-control-erro>
      </div>
    </div>
  </div>
  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">
    Submit
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
