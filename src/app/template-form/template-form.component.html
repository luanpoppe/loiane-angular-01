<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-12">
      <input
        type="text"
        class="form-control"
        [class.is-invalid]="!nome.valid && nome.touched"
        id="nome"
        placeholder="Nome"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!nome.valid && nome.touched"
      >
        Nome é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-12">
      <label for="email">Email</label>
    </div>

    <div class="col-12">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        name="email"
        ngModel
        [(ngModel)]="usuario.email"
        required
        email
        #email="ngModel"
        [class.is-invalid]="!email.valid && email.touched"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!email.valid && email.touched"
      >
        Email inválido.
      </div>
    </div>
  </div>

  <div class="form-group row" [class.is-invalid]="!cep.valid && cep.touched">
    <div class="col-3">
      <label for="cep" class="control-label"> CEP </label>
      <input
        type="text"
        class="form-control"
        id="cep"
        name="cep"
        ngModel
        required
        #cep="ngModel"
        [class.is-invalid]="!cep.valid && cep.touched"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!cep.valid && cep.touched"
      >
        CEP é obrigatório.
      </div>
    </div>

    <div class="col-3" [class.is-invalid]="!numero.valid && numero.touched">
      <label for="numero" class="control-label"> Número </label>
      <input
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        ngModel
        required
        #numero="ngModel"
        [class.is-invalid]="!numero.valid && numero.touched"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!numero.valid && numero.touched"
      >
        Número é obrigatório.
      </div>
    </div>

    <div class="col-6">
      <label for="complemento" class="control-label"> Complemento </label>
      <input
        type="text"
        class="form-control"
        id="complemento"
        name="complemento"
        ngModel
        #complemento="ngModel"
        [class.is-invalid]="!complemento.valid && complemento.touched"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="rua">Rua</label>
    </div>

    <div class="col-12">
      <input
        type="text"
        class="form-control"
        [class.is-invalid]="!rua.valid && rua.touched"
        id="rua"
        name="rua"
        [(ngModel)]="usuario.rua"
        required
        #rua="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!rua.valid && rua.touched"
      >
        Rua é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-5">
      <label for="bairro" class="control-label"> Bairro </label>
      <input
        type="text"
        class="form-control"
        id="bairro"
        name="bairro"
        ngModel
        required
        #bairro="ngModel"
        [class.is-invalid]="!bairro.valid && bairro.touched"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!bairro.valid && bairro.touched"
      >
        Bairro é obrigatório.
      </div>
    </div>

    <div class="col-4">
      <label for="cidade" class="control-label"> Cidade </label>
      <input
        type="text"
        class="form-control"
        id="cidade"
        name="cidade"
        ngModel
        required
        #cidade="ngModel"
        [class.is-invalid]="!cidade.valid && cidade.touched"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!cidade.valid && cidade.touched"
      >
        Cidade é obrigatório.
      </div>
    </div>

    <div class="col-3">
      <label for="estado" class="control-label"> Estado </label>
      <input
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        ngModel
        required
        #estado="ngModel"
        [class.is-invalid]="!estado.valid && estado.touched"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="!estado.valid && estado.touched"
      >
        Estado é obrigatório.
      </div>
    </div>
  </div>

  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">
    Submit
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
