<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <!-- Nome -->
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        formControlName="nome"
        [ngClass]="aplicaCssErro('nome')"
      />
    </div>

    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('nome')"
      [msgErro]="'Nome é obrigatório'"
    ></app-campo-control-erro>
  </div>

  <!-- Email -->
  <div class="form-group">
    <div class="col-12">
      <label for="email">Email</label>
    </div>

    <div class="col-12">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        [ngClass]="aplicaCssErro('email')"
      />
    </div>

    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('email')"
      [msgErro]="'Email é obrigatório'"
    ></app-campo-control-erro>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
