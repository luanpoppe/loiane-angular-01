<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <!-- Nome -->
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        formControlName="nome"
        [ngClass]="aplicaCssErro('nome')"
      />
    </div>

    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('nome')"
      [msgErro]="'Nome é obrigatório'"
    ></app-campo-control-erro>
  </div>

  <!-- Email -->
  <div class="form-group">
    <div class="col-12">
      <label for="email">Email</label>
    </div>

    <div class="col-12">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        [ngClass]="aplicaCssErro('email')"
      />
    </div>

    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('email')"
      [msgErro]="'Email é obrigatório'"
    ></app-campo-control-erro>
  </div>

  <div formGroupName="endereco">
    <!-- CEP, Número, Complemento -->
    <div class="form-group row">
      <!-- CEP -->
      <div class="col-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label"> CEP </label>
        <input
          formControlName="cep"
          type="text"
          class="form-control"
          id="cep"
          (blur)="consultaCEP()"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.cep')"
          [msgErro]="'CEP é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Número -->
      <div class="col-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label"> Número </label>
        <input
          formControlName="numero"
          type="text"
          class="form-control"
          id="numero"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.numero')"
          [msgErro]="'Número é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Complemento -->
      <div class="col-6">
        <label for="complemento" class="control-label"> Complemento </label>
        <input
          formControlName="complemento"
          type="text"
          class="form-control"
          id="complemento"
        />
      </div>
    </div>

    <!-- Rua -->
    <div class="form-group">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>

      <div class="col-12" [ngClass]="aplicaCssErro('endereco.rua')">
        <input
          formControlName="rua"
          type="text"
          class="form-control"
          id="rua"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.rua')"
          [msgErro]="'Rua é obrigatório'"
        ></app-campo-control-erro>
      </div>
    </div>

    <!-- Bairro, Cidade, Estado -->
    <div class="form-group row">
      <!-- Bairro -->
      <div class="col-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label"> Bairro </label>
        <input
          formControlName="bairro"
          type="text"
          class="form-control"
          id="bairro"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.bairro')"
          [msgErro]="'Bairro é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Cidade -->
      <div class="col-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label"> Cidade </label>
        <input
          formControlName="cidade"
          type="text"
          class="form-control"
          id="cidade"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.cidade')"
          [msgErro]="'Cidade é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Estado -->
      <div class="col-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label"> Estado </label>
        <select
          formControlName="estado"
          type="text"
          class="form-control"
          id="estado"
        >
          <option *ngFor="let estado of estados | async" [value]="estado.sigla">
            {{ estado.nome }}
          </option>
        </select>
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.estado')"
          [msgErro]="'Estado é obrigatório'"
        ></app-campo-control-erro>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-3" [ngClass]="aplicaCssErro('endereco.cargo')">
      <label for="cargo" class="control-label"> Cargo </label>
      <select
        formControlName="cargo"
        type="text"
        class="form-control"
        id="cargo"
        [compareWith]="compararCargos"
      >
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">
          {{ cargo.desc }}
        </option>
      </select>
    </div>

    <div class="col-3" [ngClass]="aplicaCssErro('endereco.tecnologia')">
      <label for="tecnologia" class="control-label"> Tecnologias </label>
      <select
        formControlName="tecnologia"
        type="text"
        class="form-control"
        id="tecnologia"
        multiple
      >
        <option
          *ngFor="let tecnologia of tecnologias"
          [value]="tecnologia.nome"
        >
          {{ tecnologia.desc }}
        </option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-default" (click)="resetar()">Cancelar</button>
  <button class="btn btn-info" (click)="setarCargo()">Cargo</button>
  <button class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
