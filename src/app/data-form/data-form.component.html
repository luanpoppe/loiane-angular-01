<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <!-- Nome -->
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        formControlName="nome"
        [ngClass]="aplicaCssErro('nome')"
      />
    </div>

    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('nome')"
      [msgErro]="'Nome é obrigatório'"
    ></app-campo-control-erro>
  </div>

  <!-- Email -->
  <div class="form-group">
    <div class="col-12">
      <label for="email">Email</label>
    </div>

    <div class="col-12">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        [ngClass]="aplicaCssErro('email')"
      />
    </div>

    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('email')"
      [msgErro]="'Email é obrigatório'"
    ></app-campo-control-erro>
  </div>

  <div>
    <!-- CEP, Número, Complemento -->
    <div class="form-group row">
      <!-- CEP -->
      <div class="col-3" [ngClass]="aplicaCssErro('cep')">
        <label for="cep" class="control-label"> CEP </label>
        <input
          formControlName="cep"
          type="text"
          class="form-control"
          id="cep"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('cep')"
          [msgErro]="'CEP é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Número -->
      <div class="col-3" [ngClass]="aplicaCssErro('numero')">
        <label for="numero" class="control-label"> Número </label>
        <input
          formControlName="numero"
          type="text"
          class="form-control"
          id="numero"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('numero')"
          [msgErro]="'Número é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Complemento -->
      <div class="col-6">
        <label for="complemento" class="control-label"> Complemento </label>
        <input
          formControlName="complemento"
          type="text"
          class="form-control"
          id="complemento"
        />
      </div>
    </div>

    <!-- Rua -->
    <div class="form-group">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>

      <div class="col-12" [ngClass]="aplicaCssErro('rua')">
        <input
          formControlName="rua"
          type="text"
          class="form-control"
          id="rua"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('rua')"
          [msgErro]="'Rua é obrigatório'"
        ></app-campo-control-erro>
      </div>
    </div>

    <!-- Bairro, Cidade, Estado -->
    <div class="form-group row">
      <!-- Bairro -->
      <div class="col-5" [ngClass]="aplicaCssErro('bairro')">
        <label for="bairro" class="control-label"> Bairro </label>
        <input
          formControlName="bairro"
          type="text"
          class="form-control"
          id="bairro"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('bairro')"
          [msgErro]="'Bairro é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Cidade -->
      <div class="col-4" [ngClass]="aplicaCssErro('cidade')">
        <label for="cidade" class="control-label"> Cidade </label>
        <input
          formControlName="cidade"
          type="text"
          class="form-control"
          id="cidade"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('cidade')"
          [msgErro]="'Cidade é obrigatório'"
        ></app-campo-control-erro>
      </div>

      <!-- Estado -->
      <div class="col-3" [ngClass]="aplicaCssErro('estado')">
        <label for="estado" class="control-label"> Estado </label>
        <input
          formControlName="estado"
          type="text"
          class="form-control"
          id="estado"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('estado')"
          [msgErro]="'Estado é obrigatório'"
        ></app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
