<div class="mt-3">
  <div class="mb-3">
    <label for="formFile" class="form-label">Selecione um arquivo</label>
    <input
      (change)="onChange($event)"
      class="form-control"
      type="file"
      id="formFile"
      multiple
    />
  </div>
</div>
<div class="progress" role="progressbar">
  <div class="progress-bar" [style.width]="progress + '%'">{{ progress }}%</div>
</div>
<div class="mt-3">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>
<div class="mt-3">
  <button type="button" class="btn btn-primary" (click)="onDownloadExcel()">
    Download Excel
  </button>
  <button type="button" class="btn btn-primary" (click)="onDownloadPdf()">
    Download PDF
  </button>
</div>
